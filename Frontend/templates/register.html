<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="topnav">
        <a href="home">Home</a>
        <a  href="login">Login</a>
        <a class="active" href="register">Register</a>
        <a href="contact">Contact</a>
        <a href="about">About</a>
    </div>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4" style="background-color: #f2f2f2;">
            <h1 class="text-center mb-4" style="color: #333;">Register</h1>
            <form method="post">
                <div class="form-group">
                    <label for="username" style="color: #333;">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="password" style="color: #333;">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password" style="color: #333;">Confirm Password</label>
                    <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block" style="background-color: #333;">Register</button>
            </form>
            <p class="mt-3 text-center" style="color: #333;">Already have an account? <a href="{{ url_for('login') }}" style="color: #333;">Login here</a></p>
        </div>
    </div>
</body>
</html>
